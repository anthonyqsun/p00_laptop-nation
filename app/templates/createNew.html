<!DOCTYPE html>
<a href="/">Return home</a><br/><br/>
<h1> Create A New Story </h1>
<p>Add a title and text to begin your story (be aware you can only add to a story once)!</p>
<form action="/createNew" method="POST">
    <h3>{{message}}</h3>
    <label>Title:</label><br/>
    <input type="text" name="title"><br/><br/>
    <label>Story:</label><br/>
    <textarea name="storybody" rows="20" cols="50"></textarea><br/><br/>
    <input type="submit" name="sub">
</form>

</html>
