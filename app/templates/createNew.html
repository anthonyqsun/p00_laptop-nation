<h1 class="title"> Create A New Story </h1>
<body class = body>
<p>Add a title and text to begin your story (Be aware you can only add to a story once!)</p> <br/>
<form action="/createNew" method="POST">
    <h3>{{message}}</h3>
    <label>Title:</label>
    <input type="text" name="title"><br/><br/>
    <label>Story:</label><br/>
    <textarea name="storybody" rows="20" cols="50"></textarea><br/><br/>
    <input type="submit" name="sub">
</form>
